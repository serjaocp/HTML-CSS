<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testes com imagens</title>
</head>
<body>
    <h1>Testando carga de imagens</h1>
    <p>Abaixo você verá uma imagem que se encontra na mesma pasta</p>
    <p>Logo HTML5</p>
    <img src="logo-html-full.png" alt="Imagem Logo Html5">
    <br>
    <p>Podemos tambem carregar imagens que estão em sub pastas</p>
    <p>Logo CSS3</p>
    <img src="imagens/logo-css3-full.png" alt="Imagem logo Css3">
    <br>
    <p>Tambem podemos carregar imagens externas</p>
    <p>Logo JavaScript</p>
    <img src="https://cdn.iconscout.com/icon/free/png-256/javascript-2038874-1720087.png" alt="Imagem logo javascript"> <!--Comentario-->
</body>
</html>
