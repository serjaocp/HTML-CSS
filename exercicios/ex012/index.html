<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Trabalhando Vídeos</title>
</head>
<body>
    <h1>Vídeo Hospedados Localmente</h1>
    <p>Este vídeo está em meu próprio servidor</p>
    <h3>Forma simples</h3>
    <video src="midia/meu-video.m4v" width="500" poster="imagens/limoes-capa.png" controls></video>
    <h3>Forma inclusão de diversos formatos</h3>
    <video width="500" poster="imagens/limoes-capa.png" controls>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v" type="video/mp4">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogv">
        <p>Este vídeo não é compativel com seu navegador </p>
        
    ></video>
    <h1>Vídeo Hospedados Externamente</h1>
    <h3>Inserindo vídeos do Youtube</h3>
    <iframe width="500" height="281" src="https://www.youtube.com/embed/21mDekTZwsw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h3> Inserindo vídeo do Vimeo</h3>
    <iframe src="https://player.vimeo.com/video/41012508?h=d6f8da9c56" width="500" height="281" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
