    <title>Paragrafos</title>
</head>
<body>
    <h1>Paragrafos e quebra de linha</h1>
    <hr>
    <p>Você poderá fazer um paragrafo de qualquer jeito, simplesmente colocando  entre &lt;p&gt; e &lt;/p&gt;</p>
    <p>Se precisar quebrar o paragrafo <br> é só usar a tag &lt;br&gt;</p>
    <h1>Vamos adicionar alguns simbolos especiais</h1> <!--teste de comentário-->
    <p>Exemplo</p>
    &reg;
    &copy;
    &trade;
    &euro;
    &pound;
    <h1>Vamos adicionar alguns emoji</h1> <!--comente-->
    <p>exemplo</p>
    <p>
     &#x1F596  
     &#10095 
    </p>



</body>
</html>
