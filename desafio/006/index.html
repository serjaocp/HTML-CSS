<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Lista de Tags</title>
</head>
<body>
    <h1>Tags em HTML 5</h1>
    <p>Em HTML, podemos inserir os elementos da lista a seguir. Passe o mouse <br> sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="Usar a Tag <p>">Paragráfos</abbr></li>
        <li><abbr title="Usar a Tag <h1>">Títulos</abbr></li>
        <li><abbr title="Usar a Tag <img>">Imagens</abbr></li>
        <li><abbr title="Usar a Tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Usar a Tag <code>">Codigos fontes</abbr></li>
        <li><abbr title="Usar a Tag <ol>">Listas numeradas</abbr></li>
        <li><abbr title="Usar a Tag <ul>">Listas com demarcadores</abbr></li>

    </ul>
</body>
</html>
